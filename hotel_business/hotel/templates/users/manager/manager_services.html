{% extends 'users/manager/manager.html' %}

{% block manager_content %}
<h1 class="uk-heading-divider">Услуги гостиницы</h1>
<form class="uk-search uk-search-default uk-width-1-1 uk-margin-bottom">
    <span uk-search-icon></span>
    <input class="uk-search-input" type="search" placeholder="Поиск услуг..." name="search"
           value="{{ search_query }}">
</form>

<div class="uk-grid uk-child-width-1-3@m uk-child-width-1-1@s uk-margin-bottom" uk-grid>
    {% for service in services %}
    <div>
        <div class="uk-card uk-card-default uk-card-body uk-flex uk-flex-column uk-height-medium">
            <h3 class="uk-card-title">{{ service.name }}</h3>
            <p class="uk-text-lead">{{ service.cost }} руб.</p>
            <p>{{ service.description }}</p>
        </div>
    </div>
    {% empty %}
    <div class="uk-width-1-1">
        <div class="uk-alert-warning" uk-alert>
            <p>Услуги не найдены</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
